<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="crud.css" />

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <section class="container">
      <div class="w-75 m-auto py-5">
        <h1 class="text-center text-secondary py-5">CRUD SYSTEM</h1>

        <div class="form-group">
          <label for="productName"> productName</label>
          <input
            class="form-control"
            type=" text "
            id="productName"
            placeholder="start Uppercase"
          />
        </div>

        <div class="form-group">
          <label for="productPrice"> productPrice</label>
          <input
            class="form-control"
            type="number "
            id="productPrice"
            placeholder="1:1000"
          />
        </div>

        <div class="form-group">
          <label for="productCategory"> productCategory</label>
          <input
            class="form-control"
            type=" text "
            id="productCategory"
            placeholder="enter tv or mobile or iphone or computer "
          />
        </div>

        <div class="form-group">
          <label for="productDesc"> productDesc</label>
          <textarea
            class="form-control"
            type=" text "
            id="productDesc"
          ></textarea>
        </div>

        <button
          id="button"
          onclick="addProduct();"
          class="btn btn-outline-info"
        >
          add Product
        </button>
      </div>

      <div class="w-75 m-auto py-3">
        <input
          onkeyup="searchProduct(this.value)"
          type="text"
          class="form-control w-75 m-auto"
          placeholder=" search ....."
          id="searchInput"
        />

        <table class="table my-5 w-100">
          <thead>
            <th>Index</th>
            <th>productName</th>
            <th>productPrice</th>
            <th>productCategory</th>
            <th>productDesc</th>
            <th>update</th>
            <th>delete</th>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <div class="form-group mt-5">
                <label for="productName " class="font-weight-bold"
                  >productName</label
                >
                <input
                  class="form-control"
                  type=" text "
                  id="productNameModal"
                />
              </div>

              <div class="form-group">
                <label for="productName" class="font-weight-bold">
                  productPrice</label
                >
                <input
                  class="form-control"
                  type="number"
                  id="productPriceModal"
                />
              </div>
              <div class="form-group">
                <label for="productName" class="font-weight-bold"
                  >productCategory</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="productCategoryModal"
                />
              </div>
              <div class="form-group">
                <label for="productName" class="font-weight-bold">
                  productDesc</label
                >
                <input class="form-control" type="text" id="productDescModal" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                onclick="updateForm();"
                data-dismiss="modal"
              >
                Update
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="crud.js"></script>
  </body>
</html>
